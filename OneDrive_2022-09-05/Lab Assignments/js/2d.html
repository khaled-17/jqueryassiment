<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>


// https://www.w3schools.com/jquery/jquery_animate.asp
        $(document).ready(function () {
            $("#btn").click(function () {
                var p = $("p");
                p.animate({ fontSize: '3em' }, "slow");
            });

            $("#bt1").click(function () {
                var p = $("p");
                p.animate({ fontSize: '-3em' }, "slow");
            });

            $("#anm").click(function(){
    var div = $("div");  
    div.animate({right: '100px'}, "slow");
    div.animate({left: '100px'}, "slow");
    div.animate({left: '250px', opacity: '0.5', height:'150px',
      width: '150px'
    }, "slow");
     div.animate({bottom: '100px'}, "slow");
    div.animate({top: '100px'}, "slow");
    p.animate({ fontSize: '3em' }, "slow");

   });





        });
    </script>

</head>

<body>
    <!-- Fade => fade out || fade in -->

    <p>This is a paragraph.</p>
    <button id="btn">big to </button>
    <button id="bt1">  small</button>
    <button id="anm">Start Animation</button>
    <div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>

</body>

</html>
